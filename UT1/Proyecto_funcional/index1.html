<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Práctica inicial · DIW</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #ffffff;
        --ink: #0a0a0a;
        --muted: #60636b;
        --chip: #dbeaf5; /* azul muy claro (tira y chips) */
        --pill: #ece7ff; /* lila muy suave (tarjeta alumno) */
        --green: #0f3729; /* verde oscuro (cuadros prácticas) */
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
      }
      body {
        font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto,
          Arial, sans-serif;
        background: var(--bg);
        color: var(--ink);
      }

      /* Barra de navegación mínima */
      .topbar {
        position: relative;
        padding: 16px 24px;
      }
      .menu {
        display: flex;
        justify-content: center;
        gap: 120px;
        font-weight: 600;
        letter-spacing: 0.3px;
      }
      .menu span {
        background: var(--chip);
        padding: 8px 28px;
        border-radius: 4px;
      }

      /* Layout principal */
      .wrap {
        width: min(1200px, 92vw);
        margin: 24px auto 40px;
        position: relative;
      }

      /* Blob verde grande (SVG posicionado) */
      .blob-big {
        position: absolute;
        right: -60px;
        top: -20px;
        width: 540px;
        height: auto;
        z-index: -1;
      }
      /* Esquina gris superior derecha */
      .corner {
        position: absolute;
        right: -40px;
        top: -32px;
        width: 170px;
        height: 170px;
        background: #cfcfd1;
        border-bottom-left-radius: 180px;
        z-index: -2;
      }
      /* Blob pequeño arriba izquierda del menú */
      .blob-small {
        position: absolute;
        left: 24px;
        top: 38px;
        width: 64px;
        height: 64px;
        transform: rotate(8deg);
        z-index: -1;
        background: radial-gradient(
          circle at 20% 20%,
          #7cf4a3 0%,
          #7cf4a3 20%,
          #80f2a1 20%,
          #8af199 35%,
          #a0ee84 55%,
          #b7ec6d 75%,
          #c9eb5e 100%
        );
        border-radius: 40% 60% 55% 45%/40% 45% 55% 60%;
        filter: blur(0.3px);
      }

      /* Título */
      h1 {
        font-size: clamp(40px, 6.4vw, 68px);
        line-height: 1.02;
        letter-spacing: -0.6px;
        margin: 24px 0 28px;
        font-weight: 800;
        max-width: 620px;
      }

      /* Tarjeta alumno */
      .chip {
        display: inline-flex;
        align-items: center;
        gap: 14px;
        background: var(--pill);
        padding: 14px 18px 14px 10px;
        border-radius: 999px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      }
      .avatar {
        width: 54px;
        height: 54px;
        border-radius: 50%;
        background: #fff;
        display: grid;
        place-items: center;
        overflow: hidden;
      }
      .chip .name {
        font-weight: 800;
        color: #3448d7;
        letter-spacing: 0.2px;
      }
      .chip .role {
        font-size: 14px;
        color: #333;
      }

      /* Banda inferior con prácticas */
      .strip {
        background: var(--chip);
        margin-top: 42px;
        border-radius: 6px;
        padding: 40px 28px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 56px;
      }
      .card {
        background: var(--green);
        color: #fff;
        border-radius: 6px;
        padding: 28px;
        box-shadow: 0 4px 0 #2b634f;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        min-height: 180px;
        border: 4px solid #2b634f;
      }
      .card h3 {
        margin: 0 0 14px;
        font-size: 28px;
        font-weight: 800;
      }
      .card p {
        margin: 0;
        font-size: 16px;
        line-height: 1.5;
      }

      /* Responsivo básico */
      @media (max-width: 900px) {
        .menu {
          gap: 28px;
        }
        .blob-big {
          opacity: 0.25;
          right: -20px;
          top: 40px;
          width: 380px;
        }
        .grid {
          grid-template-columns: 1fr;
          gap: 22px;
        }
        .strip {
          padding: 24px;
        }
        .corner {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Barra superior -->
    <div class="topbar">
      <div class="menu">
        <span>HOME</span>
        <span>CONTACTO</span>
        <span>TERMINOS</span>
      </div>
      <div class="blob-small"></div>
    </div>

    <!-- Contenido principal -->
    <main class="wrap">
      <!-- Blob grande y esquina gris decorativa -->
      <div class="corner"></div>
      <svg
        class="blob-big"
        viewBox="0 0 600 520"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#7cf4a3" />
            <stop offset="100%" stop-color="#c9eb5e" />
          </linearGradient>
        </defs>
        <path
          fill="url(#g)"
          d="M509,67c74,61,92,165,71,250s-88,151-171,171c-83,20-178-6-238-66-60-60-86-154-58-231C141,113,229,65,316,49c87-16,129-5,193,18Z"
        />
      </svg>

      <!-- Título -->
      <h1>
        Práctica inicial de<br />
        Diseño de<br />
        Interfaces<br />
        web
      </h1>

      <!-- Tarjeta alumno -->
      <div class="chip">
        <div class="avatar">
          <!-- Carita simple en SVG -->
          <svg
            width="44"
            height="44"
            viewBox="0 0 64 64"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <circle cx="32" cy="32" r="30" fill="#ffe9d6" />
            <circle cx="24" cy="28" r="3" fill="#1c1c1c" />
            <circle cx="40" cy="28" r="3" fill="#1c1c1c" />
            <path
              d="M22 40c3 3 17 3 20 0"
              stroke="#1c1c1c"
              stroke-width="3"
              fill="none"
              stroke-linecap="round"
            />
            <path
              d="M16 22c4-7 16-10 23-6 5 3 7 7 7 12"
              stroke="#915b3c"
              stroke-width="6"
              fill="none"
              stroke-linecap="round"
            />
          </svg>
        </div>
        <div>
          <div class="name">RIZWAN BAIG</div>
          <div class="role">Desarrollo de<br />app Web</div>
        </div>
      </div>

      <!-- Tira de prácticas -->
      <section class="strip" style="max-width: 920px">
        <div class="grid">
          <div class="card">
            <h3>Práctica 1</h3>
            <p>Html<br />Básico</p>
          </div>
          <div class="card">
            <h3>Práctica2</h3>
            <p>css</p>
          </div>
          <div class="card">
            <h3>Práctica3</h3>
            <p>Bootstrap</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
